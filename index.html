<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="box-container">
        <div class="header">
            <h1>Accumulator</h1>
            <h4>Ms word table Calculator</h4>
        </div>
        <div class="input-field">
            <input onfocus="joy(true)" id="input" placeholder="Please paste valid numbers from Ms Word........" type="text">
        </div>
        <div class="btn-container">
            <div>
                <button id="calculate" disabled class="btn">CALCULATE</button>
            </div>
            <!-- <div>
                <button id="new-calculate" class="btn">NEW EQUATION</button>
            </div> -->
        </div>
        <div id="result-section">
            <ul id="ul">
                
            </ul>
            <h1 id="result"></h1>
        </div>
    </div>



    <script src="replaceNumber.js"></script>
    <script src="calc.js"></script>
</body>

</html>
